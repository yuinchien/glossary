<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>AI Glossary</title>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600&display=swap");

            :root {
                --padding: 24px;
                --letter-spacing: 0em;
                --color-dark: #222;
                --font-size: 24px;
                --line-height: 34px;
            }

            html,
            body {
                width: 100%;
            }

            * {
                box-sizing: border-box;
            }

            body {
                font-family: "DM Sans", sans-serif;
                font-size: var(--font-size);
                line-height: var(--line-height);
                color: var(--color-dark);
                padding: 0;
                margin: 0;
            }

            h1 {
                font-size: 6em;
                font-weight: normal;
                line-height: 1em;
                margin: calc(var(--padding) / 2) var(--padding) 192px
                    var(--padding);
            }

            .section {
                padding: 0 0 var(--padding) var(--padding);
                margin-bottom: 240px;
                display: flex;
                border-top: 1px solid var(--color-dark);
                gap: var(--padding);
            }

            .row {
                display: flex;
                gap: var(--padding);
            }

            .flex {
                flex: 1;
            }

            .terms {
                flex: 3;
            }

            .term {
                font-size: 2.5em;
                line-height: 1em;
                flex: 2;
                position: -webkit-sticky;
                /* Required for Safari */
                position: sticky;
                display: block;
                top: 0;

                padding: calc(var(--padding) * 0.8) 0;
                height: 2em;
                letter-spacing: var(--letter-spacing);
                background: white;
                z-index: 1000;
            }

            .definition {
                flex: 2;
                padding-top: calc(var(--padding) * 0.8);
            }

            .initial {
                position: -webkit-sticky;
                position: sticky;
                height: 96px;
                font-size: 6em;
                line-height: 1em;
                padding-top: calc(var(--padding) * 0.4);
                top: 0;
                flex: 1;
                display: block;
            }

            .terms .row {
                margin-bottom: calc(var(--padding) * 4);
            }

            .terms .row:hover .arrow {
                opacity: 1;
            }

            .arrow {
                opacity: 0;
                width: 32px;
                height: 32px;
                display: block;
                background-image: url(arrow.svg);
                background-size: cover;
                transition: 0.2s all;
                margin: var(--padding) var(--padding) 0 0;
            }

            footer {
                padding: var(--padding);
            }

            footer a {
                color: #222;
            }

            @media only screen and (max-width: 960px) {
                :root {
                    --font-size: 18px;
                    --line-height: 24px;
                    --padding: 16px;
                }
                h1 {
                    font-size: 3.2em;
                }
                .initial {
                    font-size: 3.2em;
                    padding-top: 10px;
                }
                .terms {
                    flex: 4;
                }
                .term {
                    position: relative;
                    height: auto;
                    font-size: 2em;
                    padding: calc(var(--padding) * 0.8) var(--padding)
                        calc(var(--padding) * 0.5) 0;
                }
                .definition {
                    padding: 0 var(--padding) 0 0;
                }
                .row {
                    display: block;
                }
            }
        </style>
        <script src="showdown.min.js"></script>
    </head>

    <body>
        <h1>AI Glossary</h1>
        <div id="content"></div>
        <footer>
            Created by <a href="https://yuinchien.com">yuin chien</a>
        </footer>
        <script>
            const glossary = {};
            const markdownURL =
                "https://gist.githubusercontent.com/yuinchien/8f7d47243cf5064de543d287714c64b1/raw/glossary.md";
            fetch(markdownURL)
                .then((response) => response.text())
                .then((data) => {
                    showdown.setFlavor("github");
                    const converter = new showdown.Converter();
                    const html = converter.makeHtml(data);
                    let doc = new DOMParser().parseFromString(html, "text/xml");

                    const rows = doc.firstChild.querySelectorAll("tr");
                    const firstLetters = {};
                    rows.forEach((row, i) => {
                        const columns = row.querySelectorAll("td");
                        if (i > 0) {
                            const term = columns[0].textContent;
                            firstLetters[term[0].toUpperCase()] = 1;
                            let value = {};
                            if (columns[1]) {
                                value["definition"] = columns[1].innerHTML;
                            }
                            if (columns[2]) {
                                const url = columns[2]
                                    .querySelector("a")
                                    .getAttribute("href");
                                value["source"] = url;
                            }
                            if (columns[3]) {
                                value["link"] = columns[3].innerHTML;
                            }
                            glossary[term] = value;
                        }
                    });
                    console.log(glossary);
                    const content = document.getElementById("content");
                    const terms = Object.keys(glossary);
                    terms.sort();

                    const listFirstLetters = Object.keys(firstLetters);
                    listFirstLetters.sort();
                    listFirstLetters.forEach((letter) => {
                        const section = document.createElement("div");
                        section.innerHTML = `<div class="initial">${letter}</div><div class="terms" id="terms-${letter}"></div>`;
                        section.id = `section-${letter}`;
                        section.className = "section";
                        content.appendChild(section);
                    });

                    terms.forEach((term) => {
                        const id = `terms-${term[0].toUpperCase()}`;
                        const terms = document.getElementById(id);
                        const value = glossary[term];
                        const div = document.createElement("div");
                        div.className = "row";
                        div.innerHTML = `<div class="term">${term}</div><div class="definition">${glossary[term].definition}</div><a class="arrow" href="${glossary[term].source}" target="_blank"></a>`;
                        terms.appendChild(div);
                    });
                    // document.getElementById("content").innerHTML = html;
                });
        </script>
    </body>
</html>
