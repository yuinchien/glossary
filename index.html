<html>
  <head>
    <title>Glossary</title>
    <style>
      body {
        font-family: "Helvetica", san-serif;
        font-size: 20px;
        line-height: 32px;
      }
      </style>
    <script src="showdown.min.js"></script>
  </head>
  <body>
    hello world
    <div id="content"></div>
    <script>
      fetch("https://gist.githubusercontent.com/yuinchien/8f7d47243cf5064de543d287714c64b1/raw/073325d5ee245adffa59b49d08f53c750d225b7a/gistfile1.md")

        .then(data => { 
          console.log("data", data);
          const converter = new showdown.Converter();
          const html = converter.makeHtml(data);
          console.log("html", html);
          document.getElementById('content').innerHTML = html;
        })
    </script>
  </body>
</html>
